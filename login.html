<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Subari Hotel — Sign in</title>
<style>
  *{box-sizing:border-box} body{margin:0;background:#fff;color:#222;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Noto Sans,sans-serif}
  .wrap{min-height:100vh;display:grid;place-items:center;padding:20px}
  .card{width:min(420px,92vw);border:1px solid #e8e8e8;border-radius:14px;box-shadow:0 6px 20px rgba(0,0,0,.05);padding:22px;background:#fff;text-align:center}
  .badge{width:72px;height:72px;border-radius:50%;overflow:hidden;border:1px solid #eee;background:#f8f8f8;margin:6px auto 4px}
  .badge img{width:100%;height:100%;object-fit:cover}
  h1{font-size:18px;margin:6px 0 0}
  label{display:block;text-align:left;font-size:12px;color:#666;margin-top:12px}
  input{width:100%;padding:12px;border-radius:10px;border:1px solid #ddd;background:#fff}
  input:focus{outline:0;border-color:#222}
  button{margin-top:16px;width:100%;padding:12px;border:0;border-radius:10px;background:#111;color:#fff;font-weight:700;cursor:pointer}
  .err{display:none;color:#d22;font-size:12px;margin-top:8px}
  .hint{margin-top:8px;color:#777;font-size:12px}
</style>
</head>
<body>
<div class="wrap">
  <div class="card">
    <div class="badge"><img src="assets/logo.png" alt=""></div>
    <h1>Subari Hotel</h1>
    <label>Username</label>
    <input id="u" placeholder="owner / manager / frontdesk / hk1" autocomplete="username">
    <label>Password</label>
    <input id="p" type="password" placeholder="••••" autocomplete="current-password">
    <button id="go">Sign in</button>
    <div id="err" class="err">Wrong username or password</div>
    <div class="hint">Default: owner/0000 • manager/2222 • frontdesk/1111 • hk1/1234</div>
  </div>
</div>
<script>
const USERS=[
  {username:"frontdesk",password:"1111",role:"staff"},
  {username:"manager",password:"2222",role:"manager"},
  {username:"owner",password:"0000",role:"owner"},
  {username:"hk1",password:"1234",role:"housekeeping"}
];
function signin(){
  const u=(document.getElementById('u').value||'').trim();
  const p=(document.getElementById('p').value||'').trim();
  const ok=USERS.find(x=>x.username===u && x.password===p);
  const er=document.getElementById('err');
  if(!ok){ er.style.display='block'; return; }
  er.style.display='none';
  localStorage.setItem('subari_session_v1', JSON.stringify(ok));
  location.href='app.html?v=10';
}
document.getElementById('go').onclick=signin;
document.getElementById('p').addEventListener('keydown', e=>{ if(e.key==='Enter'){ e.preventDefault(); signin(); }});
</script>
</body>
</html>
