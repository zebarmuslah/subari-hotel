<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Subari Hotel — Sign in</title>
<style>
  :root{ --bg:#0f1115; --panel:#171a21; --muted:#8e8f93; --gold:#d4af37; --gold-2:#b9962b; --error:#ff7262; }
  *{box-sizing:border-box}
  body{margin:0;min-height:100vh;display:flex;align-items:center;justify-content:center;
       background:radial-gradient(1200px 800px at 70% -10%, #1a1d25 0%, var(--bg) 50%);color:#e9eaec;
       font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,sans-serif;}
  .wrap{width:min(460px,92vw);}
  .brand{display:flex;flex-direction:column;align-items:center;margin-bottom:14px}
  .badge{width:84px;height:84px;border-radius:50%;overflow:hidden;border:2px solid var(--gold);
         box-shadow:0 12px 40px rgba(212,175,55,.25);background:#0e1117;margin-bottom:6px}
  .badge img{width:100%;height:100%;object-fit:cover;object-position:center}
  h1{margin:6px 0 0;font-size:22px;letter-spacing:.3px}
  .lang{position:fixed;top:14px;right:14px;background:#141821;border:1px solid #242a33;border-radius:999px;
        padding:6px 10px;font-size:12px;color:#e9eaec}
  .lang button{background:transparent;border:0;color:#e9eaec;cursor:pointer;font-weight:800}
  .lang .sep{color:#585b63;margin:0 4px}
  .active{color:var(--gold)}
  .card{background:linear-gradient(180deg, #181b22, #12151a); border:1px solid #242a33; border-radius:18px; padding:22px;
        box-shadow:0 14px 60px rgba(0,0,0,.45)}
  label{display:block;font-size:12px;color:var(--muted);font-weight:800;letter-spacing:.04em;margin-top:10px}
  input{width:100%;padding:12px 13px;border-radius:10px;border:1px solid #2b313c;background:#0e1117;color:#e9eaec;font-size:14px;outline:none}
  input:focus{border-color:var(--gold)}
  button{margin-top:16px;width:100%;padding:12px 16px;border:0;border-radius:10px;
         background:linear-gradient(135deg, var(--gold), var(--gold-2));color:#111;font-weight:900;cursor:pointer;
         box-shadow:0 8px 24px rgba(212,175,55,.25)}
  button:active{transform:translateY(1px)}
  .hint{margin-top:10px;color:var(--muted);font-size:12px}
  .err{color:var(--error);font-size:12px;margin-top:8px;display:none}
  .foot{margin-top:16px;text-align:center;color:#7e8086;font-size:12px}
</style>
</head>
<body>
  <div class="lang"><button id="en">EN</button><span class="sep">|</span><button id="ar">AR</button></div>
  <div class="wrap">
    <div class="brand">
      <div class="badge"><img src="assets/logo.png" alt="Subari logo"></div>
      <h1 id="title">Subari Hotel</h1>
    </div>
    <div class="card">
      <label id="lblUser">Username</label>
      <input id="u" placeholder="owner / manager / frontdesk / hk1" autocomplete="username">
      <label id="lblPass">Password</label>
      <input id="p" type="password" placeholder="••••" autocomplete="current-password">
      <button id="go">Sign in</button>
      <div id="err" class="err">Wrong username or password</div>
      <div class="hint" id="hint">Default: owner/0000 • manager/2222 • frontdesk/1111 • hk1/1234</div>
    </div>
    <div class="foot">© Subari Hotel</div>
  </div>
<script>
const USERS=[
  {username:"frontdesk",name:"Front Desk",password:"1111",role:"staff"},
  {username:"manager",name:"Duty Manager",password:"2222",role:"manager"},
  {username:"owner",name:"Owner",password:"0000",role:"owner"},
  {username:"hk1",name:"HK-Ali",password:"1234",role:"housekeeping"}
];
const i18n={
  en:{title:"Subari Hotel", user:"Username", pass:"Password", sign:"Sign in", wrong:"Wrong username or password",
      hint:"Default: owner/0000 • manager/2222 • frontdesk/1111 • hk1/1234"},
  ar:{title:"فندق سوباري", user:"اسم المستخدم", pass:"كلمة المرور", sign:"تسجيل الدخول",
      wrong:"خطأ في اسم المستخدم أو كلمة المرور",
      hint:"الحسابات الافتراضية: المالك/0000 • المدير/2222 • الاستقبال/1111 • hk1/1234"}
};
function setLang(l){
  localStorage.setItem('subari_lang', l);
  document.documentElement.dir = (l==='ar') ? 'rtl' : 'ltr';
  const t=i18n[l];
  title.textContent=t.title; lblUser.textContent=t.user; lblPass.textContent=t.pass; go.textContent=t.sign;
  err.textContent=t.wrong; hint.textContent=t.hint;
  en.classList.toggle('active', l==='en'); ar.classList.toggle('active', l==='ar');
}
en.onclick=()=>setLang('en'); ar.onclick=()=>setLang('ar');
setLang(localStorage.getItem('subari_lang')||'en');
function signin(){
  const u=(document.getElementById('u').value||'').trim();
  const p=(document.getElementById('p').value||'').trim();
  const m=USERS.find(x=>x.username===u && x.password===p);
  if(!m){ err.style.display='block'; return; }
  err.style.display='none';
  localStorage.setItem('subari_session_v1', JSON.stringify(m));
  location.href='app.html';
}
go.addEventListener('click', signin);
p.addEventListener('keydown', (e)=>{ if(e.key==='Enter'){ e.preventDefault(); signin(); }});
</script>
</body>
</html>
